{% extends 'base.html' %}

{% block content %}
<div class="full-width-container">
    <div class="form-background">
        <h2>Create an Account</h2>
        <form action="/register" method="POST" class="form-style">
            <!-- User's Basic Info -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required class="input-field">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required class="input-field">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="input-field">
            </div>

            <!-- Account Information -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" readonly class="input-field">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</div>

<script>
    // Automatically generate the username as "FirstLast"
    document.getElementById('first_name').addEventListener('input', updateUsername);
    document.getElementById('last_name').addEventListener('input', updateUsername);

    function updateUsername() {
        const firstName = document.getElementById('first_name').value;
        const lastName = document.getElementById('last_name').value;
        document.getElementById('username').value = `${firstName}${lastName}`;
    }
</script>

{% endblock %}
