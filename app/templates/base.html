<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pick Up Volleyball PDX{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FullCalendar JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js" integrity="sha256-ZztCtsADLKbUFK/X6nOYnJr0eelmV2X3dhLDB/JK6fM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="top-bar" style="position: sticky; top: 0; z-index: 1000;">
            <a href="{{ url_for('main.home') }}" class="logo">
                <img src="{{ url_for('static', filename='images/voll-logo.png') }}" alt="Logo Icon" class="logo-icon">
                Volleyball PDX
            </a>
            <nav>
                <a href="{{ url_for('main.events') }}">Events</a>
                <a href="{{ url_for('main.subscriptions') }}">Subscriptions</a>
            </nav>
            <div class="right-menu">
                <!-- Authentication-based Navigation -->
                {% if current_user.is_authenticated %}
                    <div class="dropdown account-menu">
                        <button class="dropdown-toggle"></button> <!-- Person icon, no text -->
                        <div class="dropdown-menu">
                            <a href="{{ url_for('auth.profile') }}">Profile</a>
                            <form action="{{ url_for('auth.signout') }}" method="POST">
                                <button type="submit" class="btn-signout">Sign Out</button>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <a href="{{ url_for('auth.signin') }}">Sign In/Register</a>
                {% endif %}
                
                <!-- Menu Items Dropdown -->
                <div class="dropdown menu-items">
                    <button class="dropdown-toggle"></button> <!-- Hamburger icon, no text -->
                    <div class="dropdown-menu">
                        <a href="{{ url_for('main.about') }}">About Us</a>
                        <a href="{{ url_for('main.hosting') }}">Hosting</a>
                        <a href="{{ url_for('main.faq') }}">FAQ</a>
                        <a href="https://www.instagram.com/pickupvolleyballpdx/#" target="_blank">IG</a>
                        <a href="https://www.facebook.com/groups/623654829419818" target="_blank">FB</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/events.js') }}"></script>
</body>
</html>
