<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pick Up Volleyball PDX{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js" integrity="sha256-ZztCtsADLKbUFK/X6nOYnJr0eelmV2X3dhLDB/JK6fM=" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    {% if not embedded %}
        <!-- Only render the header if 'embedded' is not True -->
        <header>
            <div class="top-bar" style="position: sticky; top: 0; z-index: 1000;">
                <a href="{{ url_for('main.home') }}" class="logo">
                    <img src="{{ url_for('static', filename='images/voll-logo.png') }}" alt="Logo Icon" class="logo-icon">
                    Pick Up Volleyball PDX
                </a>
                <nav>
                    <a href="{{ url_for('main.about') }}">About Us</a>
                    <a href="{{ url_for('main.events') }}">Events</a>
                    <a href="{{ url_for('main.subscriptions') }}">Subscriptions</a>
                    <a href="{{ url_for('main.hosting') }}">Hosting</a>
                </nav>
                <div class="social">
                    <a href="#">IG</a>
                    <a href="#">FB</a>
                    <a href="{{ url_for('auth.signin') }}">Sign In/Register</a>
                </div>
            </div>
        </header>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% if not embedded %}
        <!-- Only render the footer if 'embedded' is not True -->
        <footer class="footer">
            <div class="footer-content">
                <a href="{{ url_for('main.contactus')}}" class="footer-button">Contact Us</a>
                <a href="{{ url_for('main.faq')}}" class="footer-button">FAQ</a>
            </div>
        </footer>
    {% endif %}

    <script src="{{ url_for('static', filename='js/events.js') }}"></script>

</body>
</html>
